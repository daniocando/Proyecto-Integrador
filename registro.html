<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/logo.png" alt="logo" class="logo" />
      </a>

      <nav class="navbar">
        <img
          src="./assets/shopping-bag.png"
          alt="carrito"
          class="carrito-icon"
        />
      </nav>
    </header>
    <main>
      <form action="#" class="form__container">
        <h1>Registrate</h1>
        <div class="form__group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />
        </div>

        <div class="form__group">
          <label for="Correo">Correo</label>
          <input type="text" id="correo" required />
        </div>

        <div class="form__group">
          <label for="telefono">Telefono</label>
          <input type="number" id="telefono" required />
        </div>

        <div class="form__group">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" required />
        </div>

        <div class="form__group">
          <label for="contraseña-confirm">Confirmar contraseña</label>
          <input type="password" id="contraseña" required />
        </div>
        <input type="submit" value="INGRESAR" class="ingresar" />
        <p>
          ¿Ya tenés una cuenta ?
          <a href="login.html">Ingresar.</a>
        </p>
      </form>
    </main>

    <footer>
      <p>©Copyright NAID - 2023</p>
      <p>Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
